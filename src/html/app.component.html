<!--login page-->
<div *ngIf="!isLogin" class="center">
    <span class="square">
        <h1>KABKAO</h1>
        <div>
            <p>Order Food Online & delivery</p>
            <br>
            <br>
            <button type="button" class="btn btn-primary" (click)="signUpModal.showChildModal()">Sign Up</button>
            <button type="button" class="btn btn-warning marleft" (click)="isLogin = true">Sign In</button>
        </div>
    </span>
</div>
<!--homepage-->
<div *ngIf="isLogin">
    <menu-bar #menubar></menu-bar>
    <body-app [isOrder]="menubar.isOrder"></body-app>
</div>

<!--signup modal-->
<modal #signUpModal [title]="signup.signUpTitle">
    <sign-up #signup (closeModal)="closeModal($event)"  hideModal="signUpModal.hideChildModal()"></sign-up>
</modal>
