
<div *ngIf="isOrder">
    <app-order #order [menuLists]="menuLists" (onOrderSent)="onOrderSent($event)"></app-order>
</div>
<div *ngIf="isDetail">
    <app-order-detail #detail [orderListData]="orderListData" [orderMenuData]="orderMenuData" (onOrderDetailDone)="onOrderDetailDone($event)"></app-order-detail>
</div>
