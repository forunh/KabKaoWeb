<div *ngIf="isOrder">
  <div >
    <app-order #order [menuLists]="menuLists" (onOrderSent)="onOrderSent($event)"></app-order>
  </div>
  <div *ngIf="isDetail">
    <app-order-detail #detail [orderListData]="order.orderListData" [orderMenuData]="order.orderMenuData" (onOrderDetailDone)="onOrderDetailDone($event)"></app-order-detail>
  </div>
</div>
