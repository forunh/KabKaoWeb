<app-modal #signUpModal [title]="signUpTitle" >
  <form [hidden]="isValid" (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" #un="ngModel" placeholder="Username" [ngModelOptions]="{standalone: true}" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]=password #pw="ngModel" [ngModelOptions]="{standalone: true}" required minLength=8>
    </div>
    <div class="form-group">
      <label for="cfPassword">Confirm Password</label>
      <input type="password" class="form-control" id="cfPassword" name="cfPassword" placeholder="Confirm Password" [(ngModel)]=confirm_password #cfpw="ngModel" [ngModelOptions]="{standalone: true}" (ngModelChange)="clearAlert()" required>
    </div>
    <div class="form-group">
      <label for="firstname">Firstname</label>
      <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname"  [(ngModel)]=first_name #fn="ngModel" [ngModelOptions]="{standalone: true}" required>
    </div>
    <div class="form-group">
      <label for="lastname">Lastname</label>
      <input type="lastname" class="form-control" id="lastname" name="lastname" placeholder="Lastname" [(ngModel)]=last_name #ln="ngModel" [ngModelOptions]="{standalone: true}" required>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Email"  [(ngModel)]=email #em="ngModel" [ngModelOptions]="{standalone: true}" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea [(ngModel)]="address" id="address" class="form-control" rows="3" [ngModelOptions]="{standalone: true}" #addr="ngModel" required></textarea>
    </div>
    <div [hidden]="hiddenCfPassMatch" class="alert alert-danger">
      Please fill in Confim Password again.
    </div>
    <div class="form-group" style="text-align: right">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  <!--modal complete-->
  <div [hidden]="!isValid">
    <div>
      {{message}}
    </div>
    <div style="text-align: right"> 
      <button class="btn btn-primary" (click)="closeModal()">OK</button>
    </div>
  </div>
</app-modal>
