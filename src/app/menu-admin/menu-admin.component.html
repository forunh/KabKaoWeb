<div *ngFor="let item of menuList; let i = index;" class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img *ngIf="photoList.length > 0" src="{{photoList[i]}}">
      <div class="caption">
        <h3>{{item.name}}</h3>
        <p ></p>
        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
      </div>
    </div>
  </div>
</div>
