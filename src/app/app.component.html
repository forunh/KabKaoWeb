<!--login page-->
<div *ngIf="!isLogin" class="center">
    <span class="square">
        <h1>KABKAO</h1>
        <div>
            <p>Order Food Online & delivery</p>
            <div class="row">
                <div class="well col-sm-offset-2 col-md-offset-3 col-md-6 col-sm-8">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-4" style="color: black">Username</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="username" [(ngModel)]="username" #un="ngModel" placeholder="Username" [ngModelOptions]="{standalone: true}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4" for="password"  style="color: black">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]=password #pw="ngModel" [ngModelOptions]="{standalone: true}" required minLength=8>
                            </div>
                        </div>
                        <div style="text-align: right">
                            <button type="button" class="btn btn-primary" (click)="sigup.openModal()">Sign Up</button>
                            <button type="button" class="btn btn-warning marleft" (click)="isLogin = true">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </span>
</div>
<!--homepage-->
<div *ngIf="isLogin">
    <app-menubar #menubar></app-menubar>
    <app-body [isOrder]="menubar.isOrder"></app-body>
</div>

<!--signup modal-->
<app-signup #sigup></app-signup>
