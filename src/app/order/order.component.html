<div *ngIf="!isOrderComplete" class="pad-left">
  <h3>User</h3>
  <div class="pad-left">
    <br>
  </div>
  <h3>Address</h3>
      <div class="pad-left">
        {{lat}},{{lng}}
        <br>
        <button type="button" class="btn btn-primary" (click)="mapModal.showChildModal()" >Select Address</button>
      </div>
  <br>
  <h3>Menu</h3>
  <div class="pad-left">
      <br>
      <br>
      <br>
      Menus Price:
      <br>
      Delivery Price:
      <br>
      Total Price:
      <br>
  </div>
  <div class="pad">
      <button type="button" class="btn btn-primary" (click)="createOrder()" >Confirm</button>
  </div>

</div>

<div *ngIf="isOrderComplete">
  <h3>Order Completed</h3>
  <strong>Order No.: </strong>{{orderListData.id}}
  <br>
  <strong>Order Time: </strong>{{toDateString(orderListData.createAt)}}  
  <br>
  <strong>Name: </strong>{{orderListData.userId}}
  <br>  
  <strong>Address: </strong>{{orderListData.address}}
  <br>  
  <strong>Total Price: </strong>{{orderListData.price}}
</div>

<!--Map-->
<app-modal #mapModal [title]="mapTitle">
  <div>
    <app-map #map></app-map>
    <button class="btn btn-primary" (click)="selectAddress(map.lat,map.lng); mapModal.hideChildModal();">OK</button>
  </div>
</app-modal>
